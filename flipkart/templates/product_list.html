{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/table.css' %}">

      <table>
            <tr>
                  <th>NAME</th>
                  <th>IMAGE</th>
                  <th>PRICE</th>
                  <th>QUANTITY</th>
                  <th></th>
                  <th></th>
            </tr>
            {% for product in products %}
                  <tr>
                        <td>{{product.name}}</td>
                        <td><img src="{{product.image.url}}" height="100px"></td>
                        <td>{{product.price}}</td>
                        <td>{{product.quantity}}</td>
                        <td><a href="{% url 'update_product_page' product.id %}">EDIT</a></td>
                        <td><a href="{% url 'delete_product' product.id %}">DELETE</a></td>
                  </tr>
            {% endfor %}
      </table>
{% endblock %}
